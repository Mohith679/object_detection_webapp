<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Object Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Live Object Detection</h1>
        <div class="status" id="status">Status: Not Running</div>

        <div class="video-container">
            <img id="videoFeed" alt="Live Feed">
            <div id="errorMessage" class="error-message"></div>
        </div>

        <div class="controls">
            <button id="startBtn">Start Detection</button>
            <button id="stopBtn" disabled>Stop Detection</button>
            <button id="testTTSBtn">Test Voice Alert</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/camera.js') }}"></script>
</body>
</html>
